<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="./dist/styles.css"
        />
        <script
            defer
            src="./js/main.js"
        ></script>
        <title>Interactive rating component</title>
    </head>
    <body>
        <main
            id="card"
            class="card"
        >
            <h1 class="card__header">
                <span class="card__header--img">
                    <img
                        src="./images/icon-star.svg"
                        alt="star icon"
                    />
                </span>
                How did we do?
            </h1>
            <p class="card__details">
                Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!
            </p>
            <form
                class="card__rating"
                novalidate
            >
                <fieldset class="card__rating--options">
                    <div class="card__rating--option">
                        <input
                            id="rating_1"
                            type="radio"
                            name="rating"
                            class="card__rating--option-input"
                            value="1"
                        />
                        <label
                            for="rating_1"
                            class="card__rating--option-label"
                        >
                            1
                        </label>
                    </div>
                    <div class="card__rating--option">
                        <input
                            id="rating_2"
                            type="radio"
                            name="rating"
                            class="card__rating--option-input"
                            value="2"
                        />
                        <label
                            for="rating_2"
                            class="card__rating--option-label"
                        >
                            2
                        </label>
                    </div>
                    <div class="card__rating--option">
                        <input
                            id="rating_3"
                            type="radio"
                            name="rating"
                            class="card__rating--option-input"
                            value="3"
                        />
                        <label
                            for="rating_3"
                            class="card__rating--option-label"
                        >
                            3
                        </label>
                    </div>
                    <div class="card__rating--option">
                        <input
                            id="rating_4"
                            type="radio"
                            name="rating"
                            class="card__rating--option-input"
                            value="4"
                        />
                        <label
                            for="rating_4"
                            class="card__rating--option-label"
                        >
                            4
                        </label>
                    </div>
                    <div class="card__rating--option">
                        <input
                            id="rating_5"
                            type="radio"
                            name="rating"
                            class="card__rating--option-input"
                            value="5"
                        />
                        <label
                            for="rating_5"
                            class="card__rating--option-label"
                        >
                            5
                        </label>
                    </div>
                </fieldset>
                <button
                    id="submit"
                    type="submit"
                    class="card__rating--submit"
                    disabled
                >
                    SUBMIT
                </button>
            </form>
        </main>
    </body>
</html>
