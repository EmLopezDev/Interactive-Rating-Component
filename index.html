<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="./dist/styles.css"
        />
        <title>Interactive rating component</title>
    </head>
    <body>
        <main class="card">
            <h1 class="card__header">
                <span class="card__header--img">
                    <img
                        src="./images/icon-star.svg"
                        alt="star icon"
                    />
                </span>
                How did we do?
            </h1>
            <p class="card__details">
                Please let us know how we did with your support request. All
                feedback is appreciated to help us improve our offering!
            </p>
            <form
                class="card__rating"
                novalidate
            >
                <fieldset class="card__rating--options">
                    <input
                        id="rating_1"
                        type="radio"
                        name="rating"
                        class="card__rating--input"
                    />
                    <label
                        for="rating_1"
                        class="card__rating--label"
                    >
                        1
                    </label>
                    <input
                        id="rating_2"
                        type="radio"
                        name="rating"
                        class="card__rating--input"
                    />
                    <label
                        for="rating_2"
                        class="card__rating--label"
                    >
                        2
                    </label>
                    <input
                        id="rating_3"
                        type="radio"
                        name="rating"
                        class="card__rating--input"
                    />
                    <label
                        for="rating_3"
                        class="card__rating--label"
                    >
                        3
                    </label>
                    <input
                        id="rating_4"
                        type="radio"
                        name="rating"
                        class="card__rating--input"
                    />
                    <label
                        for="rating_4"
                        class="card__rating--label"
                    >
                        4
                    </label>
                    <input
                        id="5"
                        type="radio"
                        name="rating"
                        class="card__rating--input"
                    />
                    <label
                        for="5"
                        class="card__rating--label"
                    >
                        5
                    </label>
                </fieldset>
                <button
                    type="submit"
                    class="card__rating--submit"
                >
                    SUBMIT
                </button>
            </form>
            <!-- Rating state end -->

            <!-- Thank you state start -->

            <!-- <img
                src="./images/illustration-thank-you.svg"

            <span>You selected $4 out of 5</span>
            <span>Thank you!</span>
            <p>
                We appreciate you taking the time to give a rating. If you ever
                need more support, donâ€™t hesitate to get in touch!
            </p> -->

            <!-- Thank you state end -->
        </main>
    </body>
</html>
